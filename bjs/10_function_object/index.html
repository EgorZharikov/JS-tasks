<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Генератор случайных пользователей</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
    <div class="container">
        <div class="row game-card align-items-center">
            <div class="col col-md-6 offset-md-3">
                <div class="card text-center">
                    <div class="card-header">
                        <p class="m-0">Окно результатов генерации</p>
                    </div>
                    <div class="card-body">
                        <div class="col">
                            <div class="col">
                                <h4 class="card-title">Фамилия: <span id="surnameOutput" class="output"></span></h4>
                                <h4>Имя: <span id="firstNameOutput" class="output"></span></h4>
                                <h4>Отчество: <span id="patronymicOutput" class="output"></span></h4>
                                <span> <span id="professionOutput" class="output"></span></span>
                                <p>
                                    <span id="genderOutput" class="output"></span>
                                    <span>, </span>
                                    <span id="dateBirthOutput" class="output"></span>
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="btn-group row">
                            <button type="button" class="btn btn-success mr-3" id="generation">Генерация</button>
                            <button type="button" class="btn btn-danger" id="clear">Очистить</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="personGenerator.js"></script>
    <script src="init.js"></script>
</body>

</html>
